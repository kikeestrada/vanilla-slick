<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />

        <title>Vanilla Slick - the last carousel you'll ever need</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" type="text/css" href="/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="/slick/slick-theme.css"/>
	    <link rel="stylesheet" type="text/css" href="../common/style.css">
        <script src="../common/modernizr.min.js" type="text/javascript"></script>
    </head>
    <body>
      <main>
          <section id="features" class="blue">
        <div class="content">

          <h2>Add & Remove</h2>
          <div class="addSlideAtEnd">
            <div class="slider add-remove">
              <div><h3>1</h3></div>
            </div>
            <div class="buttons">
              <a href="javascript:void(0)" class="button js-add-slide">Add Slide</a>
              <a href="javascript:void(0)" class="button js-remove-slide">Remove Slide</a>
              <a href="javascript:void(0)" class="button js-add-slide-dom">Add Slide DOM</a>
            </div>
          </div>

          <hr>

          <h2>Add on index</h2>
          <div class="addSlideAtIndex">
            <div class="slider add-index">
              <div><h3>1</h3></div>
              <div><h3>2</h3></div>
              <div><h3>3</h3></div>
              <div><h3>4</h3></div>
            </div>
            <div class="buttons">
              <a href="javascript:void(0)" class="button js-add-slide-index-before">Add Slide index 1 before</a>
              <a href="javascript:void(0)" class="button js-add-slide-index-after">Add Slide index 1 after</a>
            </div>
          </div>

          <h2>Add with filter</h2>
          <div class="addSlideWithFilter">
            <div class="slider add-with-filter">
              <div class="filtred-slide"><h3>1</h3></div>
              <div><h3>2</h3></div>
              <div class="filtred-slide"><h3>3</h3></div>
              <div class="filtred-slide"><h3>4</h3></div>
              <div class="filtred-slide"><h3>5</h3></div>
            </div>
            <div class="buttons">
              <a href="javascript:void(0)" class="button js-add-slide-filter">Add Slide</a>
            </div>
          </div>


      </div>
      </section>
      </main>

        <script src="../common/jquery-1.11.0.min.js"></script>
        <script src="../common/jquery-migrate-1.2.1.min.js"></script>
		<script src="/slick/slick.js"></script>
		<script>
    $(document).ready(function() {


        $('.add-remove').slick({
            dots: true,
            slidesToShow: 3,
            speed: 500,
            slidesToScroll: 3
        });
        var slideIndex = 1;
        $('.js-add-slide').on('click', function() {
          slideIndex++;
          $('.add-remove').slick('slickAdd','<div><h3>' + slideIndex + '</h3></div>');
        });

        $('.js-add-slide-dom').on('click', function() {
            slideIndex++;
            var newSlide = document.createElement("div");
            newSlide.innerHTML = '<h3>' + slideIndex + '</h3>';
            $('.add-remove').slick('slickAdd',newSlide);
        });

        $('.js-remove-slide').on('click', function() {
            $('.add-remove').slick('slickRemove',slideIndex - 1);
            if (slideIndex !== 0){
                slideIndex--;
            }
        });


        $('.add-index').slick({
            dots: true,
            slidesToShow: 3,
            speed: 500,
            slidesToScroll: 3
        });

        $('.js-add-slide-index-before').on('click', function() {
          $('.add-index').slick('slickAdd','<div><h3>1 before</h3></div>', 1, true);
        });

        $('.js-add-slide-index-after').on('click', function() {
          $('.add-index').slick('slickAdd','<div><h3>1 after</h3></div>', 1, false);
        });

        $('.add-with-filter').slick({
            dots: true,
            slidesToShow: 3,
            speed: 500,
            slide: ".filtred-slide",
            slidesToScroll: 3
        });

        var slideIndexFilter = 5;
        $('.js-add-slide-filter').on('click', function() {
          slideIndexFilter++;
          $('.add-with-filter').slick('slickAdd','<div class="filtred-slide"><h3>' + slideIndexFilter + '</h3></div>');
        });




    });

		</script>
    </body>
</html>
