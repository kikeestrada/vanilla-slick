<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />

        <title>Vanilla Slick - the last carousel you'll ever need</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" type="text/css" href="/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="/slick/slick-theme.css"/>
	    <link rel="stylesheet" type="text/css" href="../common/style.css">
        <script src="../common/modernizr.min.js" type="text/javascript"></script>
    </head>
    <body>
      <main>
          <section id="features" class="blue">
        <div class="content">

          <h2>Add & Remove</h2>
          <div class="addSlideAtEnd">
            <div class="slider add-remove">
              <div><h3>1</h3></div>
            </div>
            <div class="buttons">
              <a href="javascript:void(0)" class="button js-add-slide">Add Slide</a>
              <a href="javascript:void(0)" class="button js-remove-slide">Remove Slide</a>
            </div>
          </div>


      </div>
      </section>
      </main>

        <script src="../common/jquery-1.11.0.min.js"></script>
        <script src="../common/jquery-migrate-1.2.1.min.js"></script>
		<script src="/slick/slick.js"></script>
		<script>
    $(document).ready(function() {


        $('.add-remove').slick({
            dots: true,
            slidesToShow: 3,
            speed: 500,
            slidesToScroll: 3
        });
        var slideIndex = 1;
        $('.js-add-slide').on('click', function() {
            slideIndex++;
            $('.add-remove').slick('slickAdd','<div><h3>' + slideIndex + '</h3></div>');
        });

        $('.js-remove-slide').on('click', function() {
            $('.add-remove').slick('slickRemove',slideIndex - 1);
            if (slideIndex !== 0){
                slideIndex--;
            }
        });


    });

		</script>
    </body>
</html>
