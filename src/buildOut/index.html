<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />

        <title>Vanilla Slick - the last carousel you'll ever need</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" type="text/css" href="/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="/slick/slick-theme.css"/>
	    <link rel="stylesheet" type="text/css" href="../common/style.css">
        <script src="../common/modernizr.min.js" type="text/javascript"></script>
    </head>
    <body>
        <main>
            <section id="features" class="blue">
			    <div class="content">

				    <h2>Empty Slider</h2>
				    <div id="empty-item" class="slider empty-item">
				    </div>

            <hr/>


				</div>
		    </section>
        </main>

        <script src="../common/jquery-1.11.0.min.js"></script>
        <script src="../common/jquery-migrate-1.2.1.min.js"></script>
		<script src="/slick/slick.js"></script>
		<script>
		$(document).ready(function() {
        $('.empty-item').slick({
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            slidesToScroll: 1
        });

    });
		</script>
    </body>
</html>
